<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Registro</title>
  </head>
  <div class="container">
    <form id="myForm" class="myForm">
      <h1>Regístrate  <i class="fa-solid fa-user-plus fa-lg" style="color: #000000;"></i></h1>
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" required>
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>
      <p *ngIf="correoExistente" class="error">El correo ya esta registrado</p>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
      <p *ngIf="error" class="error">Rellena todos los campos</p>
      <button type="submit">Registrarse</button>
      <p class="login-link">¿Ya tienes cuenta? <a href="http://localhost:4200/login">Inicia sesión aquí</a></p>
    </form>
  </div>
</html>
