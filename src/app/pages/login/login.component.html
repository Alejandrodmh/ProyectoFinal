<router-outlet></router-outlet>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
  </head>
  <body>
    <form class="login-form">
      <h1>Iniciar sesión</h1>
      <label for="username" >Nombre de usuario:</label>
      <input type="text" id="username" name="username" required [(ngModel)]="nombre">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit" (click)="login()">Iniciar sesión</button>
      <p class="register-link">¿No tienes cuenta? <a href="http://localhost:4200/registro">Regístrate aquí</a></p>
    </form>
  </body>
</html>
